{% set name = "anywidget" %}
{% set version = "0.9.18" %}
package:
  name: {{ name|lower }}
  version: {{ version }}
source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/anywidget-{{ version }}.tar.gz
  sha256: 262cf459b517a7d044d6fbc84b953e9c83f026790b2dd3ce90f21a7f8eded00f
build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - ipywidgets >=7.6.0
    - typing-extensions >=4.2.0
    - psygnal >=0.8.1
test:
  imports:
    - anywidget
  commands:
    - pip check
  requires:
    - pip
about:
  summary: custom jupyter widgets made easy
  license: MIT
  license_file: LICENSE
extra:
  recipe-maintainers:
    - Arishamays1
